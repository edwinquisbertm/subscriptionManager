{% extends "master.html" %}

{% block title %}
    Crear Cliente
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Crear Nuevo Cliente</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name" class="fw-bold">Nombre Completo</label>
                    <input type="text" name="name" class="form-control text-center" id="name">
                </div>
                <div class="form-group">
                    <label for="id_email" class="fw-bold">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control text-center" id="email">
                </div>
                <div class="form-group">
                    <label for="id_last_name" class="fw-bold">Dirección</label>
                    <input type="text" name="address" class="form-control text-center" id="address">
                </div>
                <div class="form-group">
                    <label for="id_phone" class="fw-bold">Teléfono</label>
                    <input type="text" name="phone" class="form-control text-center" id="phone">
                </div>
                <div class="form-group">
                    <label for="id_phone" class="fw-bold">Teléfono Opcional</label>
                    <input type="text" name="phone2" class="form-control text-center" id="phone2">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Crear Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
