{% extends "master.html" %}

{% block title %}
  Cliente
{% endblock %}


{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th colspan="2"><h1>{{ myclient.name }}</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Teléfono</strong></td>
            <td>{{ myclient.phone }}</td>
          </tr>
          <tr>
            <td><strong>Fecha de Creación </strong></td>
            <td>{{ myclient.created_at }}</td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3 text-center">
        <a href="/clients" class="btn btn-primary">Lista de Clientes</a>
        <a href="/" class="btn btn-secondary">Pagina Principal</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
